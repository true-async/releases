name: Test macOS Installer

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Run installer script
        run: bash installer/build-macos.sh
        env:
          NO_INTERACTIVE: "true"

      - name: Verify PHP binary
        run: |
          ~/.php-trueasync/bin/php -v
          ~/.php-trueasync/bin/php -m | grep async
