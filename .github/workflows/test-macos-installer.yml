name: Test macOS Installer

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Run installer script
        run: |
          curl -fsSL https://raw.githubusercontent.com/true-async/releases/master/installer/build-macos.sh | \
            NO_INTERACTIVE=true bash

      - name: Verify PHP binary
        run: |
          ~/.php-trueasync/bin/php -v
          ~/.php-trueasync/bin/php -m | grep async
