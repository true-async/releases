name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_only:
        description: 'Build only, do not push to Docker Hub'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Read build configuration
  # ---------------------------------------------------------------------------
  config:
    runs-on: ubuntu-latest
    outputs:
      php_src_branch: ${{ steps.read.outputs.php_src_branch }}
      async_branch: ${{ steps.read.outputs.async_branch }}
      xdebug_branch: ${{ steps.read.outputs.xdebug_branch }}
      php_version: ${{ steps.read.outputs.php_version }}
      php_is_latest: ${{ steps.read.outputs.php_is_latest }}
      version: ${{ steps.read.outputs.version }}
      is_release: ${{ steps.read.outputs.is_release }}
      is_prerelease: ${{ steps.read.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Read build-config.json
        id: read
        run: |
          echo "php_src_branch=$(jq -r '.php_src.branch' build-config.json)" >> "$GITHUB_OUTPUT"
          echo "async_branch=$(jq -r '.extensions.async.branch' build-config.json)" >> "$GITHUB_OUTPUT"
          echo "xdebug_branch=$(jq -r '.extensions.xdebug.branch' build-config.json)" >> "$GITHUB_OUTPUT"
          echo "php_version=$(jq -r '.php_version' build-config.json)" >> "$GITHUB_OUTPUT"
          echo "php_is_latest=$(jq -r '.php_is_latest' build-config.json)" >> "$GITHUB_OUTPUT"
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" == "$GITHUB_REF_NAME" ]]; then
            VERSION="dev-$(date +%Y%m%d-%H%M%S)"
            echo "is_release=false" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc) ]]; then
              echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # Build Docker images
  # ---------------------------------------------------------------------------
  build-docker:
    name: "Docker (${{ matrix.variant }})"
    needs: config
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: debian
            dockerfile: docker/Dockerfile.debian
            debug: false
          - variant: alpine
            dockerfile: docker/Dockerfile.alpine
            debug: false
          - variant: debian-debug
            dockerfile: docker/Dockerfile.debian
            debug: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ !inputs.test_only }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          PHP_VER="${{ needs.config.outputs.php_version }}"
          VERSION="${{ needs.config.outputs.version }}"
          IS_RELEASE="${{ needs.config.outputs.is_release }}"
          IS_PRERELEASE="${{ needs.config.outputs.is_prerelease }}"
          PHP_IS_LATEST="${{ needs.config.outputs.php_is_latest }}"
          IMAGE="trueasync/php-true-async"

          {
            echo "tags<<EOF"
            if [[ "${{ matrix.debug }}" == "true" ]]; then
              if [[ "$IS_PRERELEASE" == "true" ]]; then
                # Pre-release debug: versioned tag only
                echo "${IMAGE}:${VERSION}-php${PHP_VER}-debug"
              else
                # Stable debug: latest tags only
                echo "${IMAGE}:latest-php${PHP_VER}-debug"
                [[ "$PHP_IS_LATEST" == "true" ]] && echo "${IMAGE}:latest-debug"
              fi
            elif [[ "${{ matrix.variant }}" == "alpine" ]]; then
              # Alpine
              [[ "$IS_RELEASE" == "true" ]] && echo "${IMAGE}:${VERSION}-php${PHP_VER}-alpine"
              if [[ "$IS_PRERELEASE" != "true" ]]; then
                echo "${IMAGE}:latest-php${PHP_VER}-alpine"
                [[ "$PHP_IS_LATEST" == "true" ]] && echo "${IMAGE}:latest-alpine"
              fi
            else
              # Debian (default)
              [[ "$IS_RELEASE" == "true" ]] && echo "${IMAGE}:${VERSION}-php${PHP_VER}"
              if [[ "$IS_PRERELEASE" != "true" ]]; then
                echo "${IMAGE}:latest-php${PHP_VER}"
                [[ "$PHP_IS_LATEST" == "true" ]] && echo "${IMAGE}:latest"
              fi
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            PHP_SRC_BRANCH=${{ needs.config.outputs.php_src_branch }}
            ASYNC_BRANCH=${{ needs.config.outputs.async_branch }}
            XDEBUG_BRANCH=${{ needs.config.outputs.xdebug_branch }}
            DEBUG=${{ matrix.debug }}
          push: ${{ !inputs.test_only }}
          load: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

      - name: Verify image
        run: |
          FIRST_TAG=$(echo "${{ steps.tags.outputs.tags }}" | head -1)
          docker run --rm "${FIRST_TAG}" php -v
          docker run --rm "${FIRST_TAG}" php -m
