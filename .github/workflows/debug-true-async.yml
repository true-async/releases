name: Debug True-Async Build

on:
  workflow_dispatch: {}

jobs:
  debug-linux:
    name: Debug build (configured from build-config.json)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout php-src (true-async branch)
        uses: actions/checkout@v4
        with:
          repository: true-async/php-src
          ref: true-async
          path: php-src
          fetch-depth: 1

      - name: Checkout async extension into php-src/ext/async (main)
        uses: actions/checkout@v4
        with:
          repository: true-async/php-async
          ref: main
          path: php-src/ext/async
          fetch-depth: 1

      - name: Set configure flags
        id: flags
        run: |
          echo "common_flags=--enable-zts --enable-async --enable-phpdbg --enable-bcmath --enable-calendar --enable-exif --enable-ftp --enable-intl --enable-mbstring --enable-pdo --enable-shmop --enable-soap --enable-sockets --with-bz2 --with-curl --with-gettext --with-gmp --with-mysqli=mysqlnd --with-openssl --with-pdo-mysql=mysqlnd --with-pdo-pgsql --with-pdo-sqlite --with-pgsql --with-sqlite3 --with-xsl --with-zlib" >> "$GITHUB_OUTPUT"
          echo "linux_flags=--enable-gd --with-jpeg --with-webp --with-freetype --with-zip --with-sodium --with-readline --with-tidy --with-ldap" >> "$GITHUB_OUTPUT"

      - name: Install build dependencies
        run: |

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            autoconf automake bison re2c pkg-config build-essential git curl wget \
            libxml2-dev libsqlite3-dev libcurl4-openssl-dev libssl-dev libargon2-dev dos2unix jq \
            cmake ninja-build

      - name: Build libuv from source
        run: |
          wget https://github.com/libuv/libuv/archive/v1.49.2.tar.gz
          tar -xzf v1.49.2.tar.gz
          cd libuv-1.49.2
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          ninja
          sudo ninja install
          sudo ldconfig

      - name: Run debug build
        run: |
          cd php-src
          dos2unix ext/async/config.m4 || true
          ./buildconf --force
          FLAGS="${{ steps.read.outputs.common_flags }} ${{ steps.read.outputs.linux_flags }} --enable-debug"
          echo "Configure flags: $FLAGS"
          eval "./configure --prefix=/usr/local $FLAGS"
          make -j$(nproc)
        timeout-minutes: 120
