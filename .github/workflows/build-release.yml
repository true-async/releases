  # ---------------------------------------------------------------------------
  # Windows x64 build (Release + Debug via matrix)
  # ---------------------------------------------------------------------------
  build-windows:
    name: "Windows x64 (${{ matrix.build_type }})"
    needs: config
    runs-on: windows-2022
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: Release
            output_dir: Release_TS
            configure_flags: "--enable-snapshot-build --disable-debug-pack"
            install_prefix: "C:\\php-trueasync"
            artifact_suffix: ""
          - build_type: Debug
            output_dir: Debug_TS
            configure_flags: "--enable-debug"
            install_prefix: "C:\\php-trueasync-debug"
            artifact_suffix: "-debug"
    env:
      PHP_BUILD_CACHE_BASE_DIR: C:\build-cache
      PHP_BUILD_OBJ_DIR: C:\obj
      PHP_BUILD_CACHE_SDK_DIR: C:\build-cache\sdk
      PHP_BUILD_SDK_BRANCH: php-sdk-2.3.0
      PHP_BUILD_CRT: vs17
      PLATFORM: x64
      THREAD_SAFE: "1"
    steps:
      - name: git config
        run: git config --global core.autocrlf false && git config --global core.eol lf

      - uses: actions/checkout@v4

      - name: Checkout php-src
        uses: actions/checkout@v4
        with:
          repository: ${{ needs.config.outputs.php_src_repo }}
          ref: ${{ needs.config.outputs.php_src_branch }}
          path: php-src

      - name: Checkout ext/async
        uses: actions/checkout@v4
        with:
          repository: ${{ needs.config.outputs.async_repo }}
          ref: ${{ needs.config.outputs.async_branch }}
          path: async

      - name: Copy async extension to ext/async
        shell: cmd
        run: |
          if not exist php-src\ext\async mkdir php-src\ext\async
          xcopy /E /I /H /Y async php-src\ext\async

      - name: Checkout xdebug
        uses: actions/checkout@v4
        with:
          repository: ${{ needs.config.outputs.xdebug_repo }}
          ref: ${{ needs.config.outputs.xdebug_branch }}
          path: xdebug

      - name: Setup LibUV
        shell: powershell
        run: |
          if (!(Test-Path "C:\vcpkg")) {
            git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat
          }
          C:\vcpkg\vcpkg.exe install libuv:x64-windows-static-md

      - name: Setup PHP SDK
        shell: cmd
        run: |
          if not exist "%PHP_BUILD_CACHE_BASE_DIR%" mkdir "%PHP_BUILD_CACHE_BASE_DIR%"
          if not exist "%PHP_BUILD_OBJ_DIR%" mkdir "%PHP_BUILD_OBJ_DIR%"
          git clone --branch %PHP_BUILD_SDK_BRANCH% --depth 1 https://github.com/php/php-sdk-binary-tools.git "%PHP_BUILD_CACHE_SDK_DIR%"

      - name: Detect PHP branch and download deps
        shell: cmd
        run: |
          cd php-src
          for /f "usebackq tokens=3" %%i in (`findstr PHP_MAJOR_VERSION main\php_version.h`) do set BRANCH=%%i
          for /f "usebackq tokens=3" %%i in (`findstr PHP_MINOR_VERSION main\php_version.h`) do set BRANCH=%BRANCH%.%%i
          if /i "%BRANCH%" equ "8.5" set BRANCH=master

          echo BRANCH=%BRANCH%>> %GITHUB_ENV%

          set DEPS_DIR=%PHP_BUILD_CACHE_BASE_DIR%\deps-%BRANCH%-%PHP_BUILD_CRT%-%PLATFORM%
          echo DEPS_DIR=%DEPS_DIR%>> %GITHUB_ENV%

          set SDK_RUNNER=%PHP_BUILD_CACHE_SDK_DIR%\phpsdk-%PHP_BUILD_CRT%-%PLATFORM%.bat

          REM Create task script for downloading deps
          > %GITHUB_WORKSPACE%\task_deps.bat echo @echo off
          >> %GITHUB_WORKSPACE%\task_deps.bat echo phpsdk_deps --update --no-backup --branch %BRANCH% --stability staging --deps %DEPS_DIR% --crt %PHP_BUILD_CRT%
          >> %GITHUB_WORKSPACE%\task_deps.bat echo if %%errorlevel%% neq 0 exit /b 3

          cmd /c %SDK_RUNNER% -t %GITHUB_WORKSPACE%\task_deps.bat
          if %errorlevel% neq 0 exit /b %errorlevel%

          REM Copy LibUV from vcpkg to deps directory
          if not exist "%DEPS_DIR%\include\libuv" mkdir "%DEPS_DIR%\include\libuv"
          if not exist "%DEPS_DIR%\lib" mkdir "%DEPS_DIR%\lib"
          if not exist "%DEPS_DIR%\bin" mkdir "%DEPS_DIR%\bin"
          copy "C:\vcpkg\installed\x64-windows-static-md\include\uv.h" "%DEPS_DIR%\include\libuv\uv.h"
          xcopy /E /I /H /Y "C:\vcpkg\installed\x64-windows-static-md\include\uv" "%DEPS_DIR%\include\libuv\uv\"
          copy "C:\vcpkg\installed\x64-windows-static-md\lib\libuv.lib" "%DEPS_DIR%\lib\libuv.lib"

      - name: Create build task script
        shell: pwsh
        run: |
          $prefix = "${{ matrix.install_prefix }}"
          $flags = "${{ matrix.configure_flags }}"
          @(
            "@echo off",
            "cd /d $($env:GITHUB_WORKSPACE)\php-src",
            "if %errorlevel% neq 0 exit /b 3",
            "call buildconf.bat --force",
            "if %errorlevel% neq 0 exit /b 3",
            "call configure.bat $flags --enable-object-out-dir=%PHP_BUILD_OBJ_DIR% --with-php-build=%DEPS_DIR% --enable-async --with-prefix=$prefix",
            "if %errorlevel% neq 0 exit /b 3",
            "nmake /NOLOGO",
            "if %errorlevel% neq 0 exit /b 3",
            "nmake build-devel",
            "if %errorlevel% neq 0 exit /b 3",
            "exit /b 0"
          ) | Set-Content -Path "$env:GITHUB_WORKSPACE\task_build.bat" -Encoding ASCII

      - name: Build PHP
        shell: cmd
        run: |
          set SDK_RUNNER=%PHP_BUILD_CACHE_SDK_DIR%\phpsdk-%PHP_BUILD_CRT%-%PLATFORM%.bat
          cmd /c %SDK_RUNNER% -t %GITHUB_WORKSPACE%\task_build.bat
          if %errorlevel% neq 0 exit /b %errorlevel%

      - name: Run ext/async tests
        shell: cmd
        run: |
          set PHP_BIN=%PHP_BUILD_OBJ_DIR%\${{ matrix.output_dir }}\php.exe

          REM Copy dependency DLLs next to php.exe so it can find them
          copy "%DEPS_DIR%\bin\*.dll" "%PHP_BUILD_OBJ_DIR%\${{ matrix.output_dir }}\"

          echo Running ext/async tests...
          "%PHP_BIN%" php-src\run-tests.php --show-diff -p "%PHP_BIN%" php-src\ext\async\tests\
          if %errorlevel% neq 0 exit /b %errorlevel%
          echo All ext/async tests passed.

      - name: Create xdebug build task script
        shell: pwsh
        run: |
          # Find phpize.bat from the devel directory created by nmake build-devel
          $objDir = "$env:PHP_BUILD_OBJ_DIR\${{ matrix.output_dir }}"
          $develDir = Get-ChildItem -Path $objDir -Directory -Filter "*-devel-*" -ErrorAction SilentlyContinue |
                      Select-Object -First 1
          if (-not $develDir) {
            Write-Error "Devel directory not found in $objDir"
            exit 1
          }
          $phpize = Join-Path $develDir.FullName "phpize.bat"
          if (!(Test-Path $phpize)) {
            Write-Error "phpize.bat not found in $($develDir.FullName)"
            exit 1
          }
          Write-Host "Using phpize: $phpize"
          @(
            "@echo off",
            "cd /d $($env:GITHUB_WORKSPACE)\xdebug",
            "if %errorlevel% neq 0 exit /b 3",
            "call `"$phpize`"",
            "if %errorlevel% neq 0 exit /b 3",
            "call configure.bat --with-php-build=%DEPS_DIR% --with-xdebug",
            "if %errorlevel% neq 0 exit /b 3",
            "nmake /NOLOGO",
            "if %errorlevel% neq 0 exit /b 3",
            "exit /b 0"
          ) | Set-Content -Path "$env:GITHUB_WORKSPACE\task_xdebug.bat" -Encoding ASCII

      - name: Build xdebug
        shell: cmd
        run: |
          set SDK_RUNNER=%PHP_BUILD_CACHE_SDK_DIR%\phpsdk-%PHP_BUILD_CRT%-%PLATFORM%.bat
          cmd /c %SDK_RUNNER% -t %GITHUB_WORKSPACE%\task_xdebug.bat
          if %errorlevel% neq 0 exit /b %errorlevel%

      - name: Verify xdebug build
        shell: pwsh
        run: |
          $xdebugDir = "$env:GITHUB_WORKSPACE\xdebug"
          Write-Host "=== DLLs in xdebug build output ==="
          Get-ChildItem -Path $xdebugDir -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue |
            Select-Object Name | Sort-Object Name | Format-Table -AutoSize
          $dll = Get-ChildItem -Path $xdebugDir -Recurse -Filter "php_xdebug.dll" -ErrorAction SilentlyContinue |
                 Select-Object -First 1
          if (-not $dll) {
            Write-Error "php_xdebug.dll NOT found under $xdebugDir - xdebug build failed"
            exit 1
          }
          Write-Host "SUCCESS: php_xdebug.dll found at $($dll.FullName)"

      - name: Package
        shell: pwsh
        run: |
          $version    = "${{ needs.config.outputs.version }}"
          $phpVersion = "${{ needs.config.outputs.php_version }}"
          $suffix     = "${{ matrix.artifact_suffix }}"
          $buildDir   = "$env:PHP_BUILD_OBJ_DIR\${{ matrix.output_dir }}"
          $phpSrc     = "$env:GITHUB_WORKSPACE\php-src"
          $archive    = "php-trueasync-${version}-php${phpVersion}-windows-x64${suffix}.zip"

          # ── Create staging directory ──────────────────────────────────────────
          $stageDir = "$buildDir\stage"
          New-Item -ItemType Directory -Force -Path "$stageDir\ext" | Out-Null
          New-Item -ItemType Directory -Force -Path "$stageDir\dev" | Out-Null

          # ── Executables ───────────────────────────────────────────────────────
          Get-ChildItem $buildDir -Filter "*.exe" |
            Copy-Item -Destination $stageDir -Force

          # ── Root DLLs (php8ts.dll + dep DLLs, excluding php_*.dll extensions) ─
          $extDllNames = (Get-ChildItem $buildDir -Filter "php_*.dll").Name
          Get-ChildItem $buildDir -Filter "*.dll" |
            Where-Object { $_.Name -notin $extDllNames } |
            Copy-Item -Destination $stageDir -Force

          # ── Extension DLLs → ext/ ─────────────────────────────────────────────
          Get-ChildItem $buildDir -Filter "php_*.dll" |
            Copy-Item -Destination "$stageDir\ext" -Force

          # ── Import library → dev/ ─────────────────────────────────────────────
          Get-ChildItem $buildDir -Filter "php*ts.lib" |
            Copy-Item -Destination "$stageDir\dev" -Force

          # ── php.ini templates from php-src ────────────────────────────────────
          foreach ($ini in @("php.ini-development", "php.ini-production")) {
            $src = Join-Path $phpSrc $ini
            if (Test-Path $src) {
              Copy-Item $src $stageDir -Force
              Write-Host "Copied $ini"
            }
          }

          # ── libuv ─────────────────────────────────────────────────────────────
          if (Test-Path "$env:DEPS_DIR\bin\uv.dll") {
            Copy-Item "$env:DEPS_DIR\bin\uv.dll" $stageDir -Force
          }

          # ── Xdebug ────────────────────────────────────────────────────────────
          # phpize builds into xdebug\x64\<config>\ (not into $buildDir)
          $xdebugDll = Get-ChildItem -Path "$env:GITHUB_WORKSPACE\xdebug" -Recurse `
                         -Filter "php_xdebug.dll" -ErrorAction SilentlyContinue |
                       Select-Object -First 1
          if (-not $xdebugDll) {
            Write-Error "php_xdebug.dll not found after xdebug build"
            exit 1
          }
          Copy-Item $xdebugDll.FullName -Destination "$stageDir\ext\php_xdebug.dll" -Force
          Write-Host "Added xdebug: $($xdebugDll.FullName) -> ext\php_xdebug.dll"

          # ── php.ini (from development template + xdebug) ──────────────────────
          $iniPath = Join-Path $stageDir "php.ini"
          $devIni  = Join-Path $stageDir "php.ini-development"
          if (Test-Path $devIni) { Copy-Item $devIni $iniPath -Force }
          $xdebugConfig = @(
            "",
            "extension_dir = `"ext`"",
            "",
            "; Xdebug (loaded with mode=off - enable via xdebug.mode=debug etc.)",
            "zend_extension = php_xdebug.dll",
            "xdebug.mode = off"
          )
          Add-Content -Path $iniPath -Value $xdebugConfig
          Write-Host "Created php.ini"

          # ── Archive ───────────────────────────────────────────────────────────
          Compress-Archive -Path "$stageDir\*" `
            -DestinationPath "$env:GITHUB_WORKSPACE\$archive" -Force
          echo "ARCHIVE=$archive" >> $env:GITHUB_ENV

      - name: Upload artifact
        if: ${{ !inputs.test_only }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64${{ matrix.artifact_suffix }}
          path: ${{ env.ARCHIVE }}
          retention-days: 5

  # ---------------------------------------------------------------------------
  # Create GitHub Release with checksums
  # ---------------------------------------------------------------------------
  release:
    if: ${{ !inputs.test_only }}
    needs: [config, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate SHA256 checksums
        run: |
          cd release-files
          sha256sum * > sha256sums.txt
          cat sha256sums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ needs.config.outputs.is_prerelease == 'true' }}
          name: "TrueAsync PHP ${{ needs.config.outputs.version }} (php${{ needs.config.outputs.php_version }})"
          body: |
            ## TrueAsync PHP ${{ needs.config.outputs.version }} (php${{ needs.config.outputs.php_version }})

            PHP with built-in TrueAsync support and Xdebug.

            ### Included extensions
            - **async** — TrueAsync coroutine engine
            - **xdebug** — Debugger and profiler

            ### Downloads
            - **Release** build — for general use
            - **Debug** build — for PHP/extension development (includes debug symbols and assertions)

            ### Installation

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/true-async/releases/main/installer/install.ps1 | iex
            ```

            ### Verify
            ```powershell
            php -v
            php -m | findstr async
            ```

            ### Checksums
            See `sha256sums.txt` for SHA256 checksums of all files.
          files: release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Update website download page
  # ---------------------------------------------------------------------------
  update-website:
    if: ${{ !inputs.test_only && needs.config.outputs.is_prerelease == 'false' }}
    needs: [config, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: true-async/true-async.github.io
          token: ${{ secrets.SITE_DEPLOY_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update releases.yml
        run: |
          VERSION="${{ needs.config.outputs.version }}"
          PHP_VERSION="${{ needs.config.outputs.php_version }}"
          DATE="$(date +%Y-%m-%d)"
          TAG="v${VERSION}"
          BASE_URL="https://github.com/true-async/releases/releases"

          # Mark all existing versions as old
          yq -i '.versions[].old = true' _data/releases.yml

          # Prepend new version entry
          yq -i '.versions = [{
            "version": "'"${VERSION}"'",
            "date": "'"${DATE}"'",
            "php_requires": "PHP '"${PHP_VERSION}"'-dev (ZTS)",
            "changelog_url": "'"${BASE_URL}/tag/${TAG}"'",
            "old": false,
            "platforms": [{
              "name": "Windows",
              "files": [
                {
                  "name": "php-trueasync-'"${VERSION}"'-php'"${PHP_VERSION}"'-windows-x64.zip",
                  "label": "Release",
                  "url": "'"${BASE_URL}/download/${TAG}/php-trueasync-${VERSION}-php${PHP_VERSION}-windows-x64.zip"'",
                  "size": "~25 MB",
                  "sha256": "see sha256sums.txt in release"
                },
                {
                  "name": "php-trueasync-'"${VERSION}"'-php'"${PHP_VERSION}"'-windows-x64-debug.zip",
                  "label": "Debug",
                  "url": "'"${BASE_URL}/download/${TAG}/php-trueasync-${VERSION}-php${PHP_VERSION}-windows-x64-debug.zip"'",
                  "size": "~30 MB",
                  "sha256": "see sha256sums.txt in release"
                }
              ]
            }]
          }] + .versions' _data/releases.yml

          # Update Docker image tags
          yq -i '.docker_images = [
            {"tag": "trueasync/php-true-async:'"${VERSION}-php${PHP_VERSION}"'", "description": "Ubuntu 24.04 — CLI + FPM"},
            {"tag": "trueasync/php-true-async:'"${VERSION}-php${PHP_VERSION}-alpine"'", "description": "Alpine 3.20 — CLI + FPM (lightweight)"},
            {"tag": "trueasync/php-true-async:'"${VERSION}-php${PHP_VERSION}-debug"'", "description": "Ubuntu 24.04 — CLI + FPM (debug symbols)"},
            {"tag": "trueasync/php-true-async:latest", "description": "Ubuntu 24.04 — alias for latest stable"},
            {"tag": "trueasync/php-true-async:latest-alpine", "description": "Alpine 3.20 — alias for latest stable"}
          ]' _data/releases.yml

          echo "Updated releases.yml for v${VERSION}"
          cat _data/releases.yml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
